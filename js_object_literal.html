<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json 01</title>
</head>
<body>
    <script>
        /*------Normal object------*/
        var user = new Object();
        user.name = "srikanth";
        user.age = 25;
        document.write("My name is "+ user.name +" and age is "+ user.age+"<br/>")

        /*------Normal object literal------*/
        var user = { 
            name:'ram',
            age:'25'
        }
        document.write("My name is "+ user.name +" and age is "+ user.age)
        
        /*------JSON------*/
        var user = { 
            "name":"ram",
            "age":"25"
        }
    
    </script>
    
</body>
</html>
