<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json 01</title>
</head>
<body>
    <script>

        /*------js object literal function------*/
        var user = { 
            firstName:"Ram",
            lastName:"kumar",
            fullName:function(){
                return(this.firstName +" "+ this.lastName)
            }
        }

        document.write(user.fullName());
    
    </script>
    
</body>
</html>
