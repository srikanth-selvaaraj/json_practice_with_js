<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>json string to js object</title>
</head>
<body>
    <script>
        var str = '{"name":"Ram","age":"28"}';
        //alert(typeof(str));

        var o = JSON.parse(str)
        //alert(typeof(o));

        document.write(o.name +" age is "+ o.age);
    </script>
</body>
</html>
